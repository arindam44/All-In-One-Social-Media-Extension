<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All in One Social Media</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="logo.png" alt="All in One Social Media" class="logo-icon">
            All in One Social Media 
            <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <span>Easily access all your social medias</span>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="popover-wrapper">
                <a href="https://web.whatsapp.com" target="_blank" class="flex">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>

            <div class="popover-wrapper">
                <a href="#" class="flex">
                    <i class="fab fa-facebook"></i>
                </a>
                <div class=" popover">
                   <div class="popover-content">
                        <a href="https://facebook.com" target="_blank">Open Feed</a>
                   </div>
                    <div class="popover-content">
                        <a href="https://facebook.com/stories/create" target="_blank">Create a Story</a>
                    </div>
                </div>
            </div>
            
            <div class="popover-wrapper">
                <a href="https://instagram.com" target="_blank" class="flex">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

            <div class="popover-wrapper">
                <a href="https://twitter.com" target="_blank" class="flex">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>

            <div class="popover-wrapper">
                <a href="https://linkedin.com/feed" target="_blank" class="flex">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
